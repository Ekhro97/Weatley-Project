<mat-toolbar>Header</mat-toolbar>
<mat-drawer-container class="sidenav-container" autosize>
  <mat-drawer #drawer class="sidenav" opened="openedSidenav" mode="side">
      <mat-list>
          <mat-list-item>
            <button type="button" mat-icon-button (click)="openedSidenav = !openedSidenav">
            <mat-icon>menu</mat-icon>
            </button>
          </mat-list-item>
          <mat-list-item *ngFor="let menuItem of menuItems">  
            <a [routerLink]="menuItem.route"><button type="button" *ngIf="openedSidenav" class="button-large" mat-button >
                <mat-icon matListIcon>{{ menuItem.icon }}</mat-icon>
                <span> {{ menuItem.name }}</span>
              </button></a>
              <a [routerLink]="menuItem.route"><button type="button" *ngIf="!openedSidenav" mat-icon-button >
                  <mat-icon matListIcon>{{ menuItem.icon }}</mat-icon>
                </button></a>
          </mat-list-item>
         </mat-list>
  </mat-drawer>

  <div class="outside-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
