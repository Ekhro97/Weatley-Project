<ActionBar class="action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>

    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Orders"></Label>
</ActionBar>


 <ScrollView>
  <StackLayout>

   <StackLayout width="100%" *ngFor="let order of customer?.orders">

       <CardView class="innerCardStyle" margin="5" elevation="10" radius="10" (tap)="test(order)">

          <GridLayout rows="50, 50" columns="65, auto, auto, *"> <!--2 rows, 4-->

			<Label [text]="order.orderDate | date:'d MMM'" class="p-15 date" textWrap="true" row="0" rowSpan="2" col="0"></Label>

			<Label [text]="order.finalPrice | currency:'USD'" class="p-10" textWrap="true" row="0" col="1"></Label>

			<Label [text]="order.status | titlecase" textWrap="true" class="p-10" row="1" col="1"></Label>
			
			

          </GridLayout>

       </CardView>

   </StackLayout>



  </StackLayout>

</ScrollView>
